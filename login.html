<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CF Olivais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0074d9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Área de Jogador</h2>
    <p>Insere o teu ID de jogador:</p>
    <input type="text" id="playerID" placeholder="Ex: ELIS-9271" />
    <br />
    <button onclick="checkLogin()">Entrar</button>
  </div>

  <script>
    const validIDs = [
      "ELIS-9271", // Elisandro Borges
      "ADIL-5824", // Adilson Lobo
      "WILS-3018", // Wilson Fonseca
      "DIOG-6640", // Diogo Lopes
      "DAVI-1183", // David Neves
      "RODR-7745"  // Rodrigo Gomes
    ];

    function checkLogin() {
      const input = document.getElementById("playerID").value.trim().toUpperCase();
      if (validIDs.includes(input)) {
        localStorage.setItem("loggedInID", input); // Guardar login
        window.location.href = "area-jogador.html";
      } else {
        alert("ID inválido!");
      }
    }
  </script>
</body>
</html>
