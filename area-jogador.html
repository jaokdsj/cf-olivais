<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área do Jogador - CF Olivais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #333;
    }
    h1, h2 {
      color: #B21F1F; /* Vermelho forte */
    }
    section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    iframe {
      width: 100%;
      height: 315px;
      margin-bottom: 10px;
      border: 2px solid #B21F1F; /* Borda vermelha */
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 80px;
      border: 2px solid #B21F1F;
      border-radius: 8px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      background-color: #B21F1F; /* Vermelho forte */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #9b1a1a; /* Cor mais escura para hover */
    }
    #chat-box {
      border: 2px solid #B21F1F;
      height: 200px;
      overflow-y: scroll;
      margin-bottom: 10px;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 8px;
    }
    a {
      color: #B21F1F;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #B21F1F;
    }
  </style>
</head>
<body>

  <script>
    const loggedIn = localStorage.getItem("jogador_logado");
    if (!loggedIn) {
      window.location.href = "login/login.html";
    }
  </script>

  <h1>Bem-vindo à Área do Jogador</h1>

  <section>
    <h2 class="section-title">Justificação de Faltas</h2>
    <form>
      <label for="data-falta">Data:</label>
      <input type="date" id="data-falta" name="data-falta" required><br><br>
      <label for="motivo">Motivo:</label><br>
      <textarea id="motivo" name="motivo" placeholder="Descreve o motivo da tua falta..." required></textarea><br><br>
      <button type="submit">Enviar Justificação</button>
    </form>
  </section>

  <section>
    <h2 class="section-title">Grupo WhatsApp</h2>
    <p><a href="https://chat.whatsapp.com" target="_blank">Acede ao grupo dos jogadores</a></p>
  </section>

  <section>
    <h2 class="section-title">Área de Chat</h2>
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Escreve uma mensagem..." />
    <button onclick="enviarMensagem()">Enviar</button>
  </section>

  <section>
    <h2 class="section-title">Vídeos Educativos</h2>

    <h3>Passe</h3>
    <iframe src="https://www.youtube.com/embed/VZT8E4NRI1Q" frameborder="0" allowfullscreen></iframe>

    <h3>Passe alto</h3>
    <iframe src="https://www.youtube.com/embed/q7TkXvDbyvU" frameborder="0" allowfullscreen></iframe>

    <h3>Visão de jogo</h3>
    <iframe src="https://www.youtube.com/embed/zA9Y1hxCPO8" frameborder="0" allowfullscreen></iframe>

    <h3>Remate</h3>
    <iframe src="https://www.youtube.com/embed/qeq4zJzEDmI" frameborder="0" allowfullscreen></iframe>

    <h3>Finalização</h3>
    <iframe src="https://www.youtube.com/embed/bAKx5lzZcP0" frameborder="0" allowfullscreen></iframe>

    <h3>Defesa</h3>
    <iframe src="https://www.youtube.com/embed/4R9aW7HhzqQ" frameborder="0" allowfullscreen></iframe>

    <h3>Cortes / Carrinhos</h3>
    <iframe src="https://www.youtube.com/embed/GehZ3_qp1gE" frameborder="0" allowfullscreen></iframe>

    <h3>Perder o medo do carrinho</h3>
    <iframe src="https://www.youtube.com/embed/fTuRdbsCwUs" frameborder="0" allowfullscreen></iframe>
  </section>

  <script>
    const chatBox = document.getElementById("chat-box");

    function enviarMensagem() {
      const input = document.getElementById("chat-input");
      const msg = input.value.trim();
      if (msg) {
        const p = document.createElement("p");
        p.textContent = "Tu: " + msg;
        chatBox.appendChild(p);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";
      }
    }
  </script>

</body>
</html>
